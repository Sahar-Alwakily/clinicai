services:
  - type: web
    name: clinicai
    env: node
    buildCommand: |
      rm -rf node_modules dist .npm package-lock.json || true
      npm cache clean --force || true
      npm install --legacy-peer-deps --no-audit --no-fund --loglevel=error
      npm run build
    startCommand: npm start
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
