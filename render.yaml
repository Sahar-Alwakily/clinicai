services:
  - type: web
    name: clinicai
    env: node
    buildCommand: |
      rm -rf node_modules dist .npm package-lock.json yarn.lock || true
      corepack enable
      corepack prepare yarn@1.22.19 --activate
      yarn install --ignore-engines --network-timeout 100000 --frozen-lockfile=false
      yarn build
    startCommand: yarn start
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
